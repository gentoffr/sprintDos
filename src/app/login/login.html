<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
    <div>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" formControlName="email" required />
      <div
        *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        style="color: #e63946; font-size: 0.9em"
      >
        Ingresa un correo válido.
      </div>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" required />
      <div
        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        style="color: #e63946; font-size: 0.9em"
      >
        Ingresa tu contraseña.
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
    <button type="button" id="btn1" (click)="boton1()">Usuario 1</button>
    <button type="button" id="btn2" (click)="boton2()">Usuario 2</button>
    <button type="button" id="btn3" (click)="boton3()">Usuario 3</button>
    <div>
      ¿No tienes una cuenta?
      <a routerLink="/registro">Regístrate aquí</a>
    </div>
  </form>
</div>
